<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Font Awesome -->
      <script src="js/vendor/fontawesome.min.js"></script>
      <!-- Bootstrap -->
      <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
      <script src="js/vendor/bootstrap.bundle.min.js"></script>
      <!-- JQuery -->
      <script src="js/vendor/jquery.js"></script>
      <!-- Local -->
      <link rel="stylesheet" href="newset.css" />
      <script src="js/main2.js"></script>
      <link rel="icon" href="images/logo.png" />
      <title>Punishment History</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark darkest-navbar py-4">
         <div class="container">
            <a class="navbar-brand fw-bold no-hover" href="#">
            <img src="./images/logo.png" width="30" height="30" alt="" />
            LibertyBans
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item navbar-active">
                     <a class="nav-link" id="banType">Bans</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" id="kickType">Kicks</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" id="muteType">Mutes</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" id="warnType">Warns</a>
                  </li>
               </ul>
               <button class="btn btn-secondary rounded-0 border-0 search-btn" type="submit">
               <i class="fas fa-search"></i>
               </button>
            </div>
         </div>
      </nav>
      <section class="p-5">
         <div class="container punishments-container pt-4">
            <div class="d-flex justify-content-center spinner">
                <div id="spinner" class="spinner-border m-5" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="container" id="punishments">
               <!-- Punishments here -->
            </div>
            <div class="d-flex flex-row-reverse p-3">
               <button id="nextBtn" type="button" class="nav-btn mx-1">Next</button>
               <button id="prevBtn" type="button" class="nav-btn mx-1">Previous</button>
            </div>
         </div>
      </section>
   </body>
</html>
